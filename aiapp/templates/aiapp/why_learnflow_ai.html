            const askButton = document.getElementById('ask-button');
            const summarizeButton = document.getElementById('summarize-button');
            const inputField = document.getElementById('ai-input');
            const responseContainer = document.getElementById('ai-response-container');
            const responseContent = document.getElementById('ai-response-content');

            const loader = document.getElementById('loader');
            const buttonText = document.getElementById('button-text');
            const errorMessage = document.getElementById('error-message');

            const API_KEY = "AIzaSyAPPxFduurg61JsZTq5w9GI9HQPKHWheKo"; 
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${API_KEY}`;
            
            function answerFromKnowledgeBase(query) {
                const lowerQuery = query.toLowerCase();

                // Check for direct matches in FAQ
                for (const question in learnflowData.faq) {
                    if (lowerQuery.includes(question.toLowerCase().replace('?', ''))) {
                        return learnflowData.faq[question];
                    }
                }

                // Check for other key sections
                if (lowerQuery.includes("mission")) {
                    return `${learnflowData.mission}`;
                }
                if (lowerQuery.includes("vision")) {
                    return `${learnflowData.vision}`;
                }
                if (lowerQuery.includes("features")) {
                    return `LearnFlow AI offers a wide range of features, including: ${learnflowData.features.join(", ")}.`;
                }
                if (lowerQuery.includes("contact") || lowerQuery.includes("reach out") || lowerQuery.includes("support")) {
                    return `You can contact us via WhatsApp at ${learnflowData.contact.whatsapp} or email us at ${learnflowData.contact.email}. Support hours are ${learnflowData.contact.support_hours}.`;
                }
                if (lowerQuery.includes("languages") || lowerQuery.includes("language support")) {
                    return `LearnFlow AI supports a number of languages, including: ${learnflowData.languages_supported.join(", ")}.`;
                }

                return null; // No relevant answer found in the knowledge base
            }

            async function callGeminiAPI(systemPrompt, userQuery, maxRetries = 3, useSearch = true) {
                let retries = 0;
                while (retries < maxRetries) {
                    try {
                        const payload = {
                            contents: [{ parts: [{ text: userQuery }] }],
                            systemInstruction: {
                                parts: [{ text: systemPrompt }]
                            },
                        };
                        if (useSearch) {
                            payload.tools = [{ "google_search": {} }];
                        }
                        const response = await fetch(API_URL, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (!response.ok) {
                            const errorText = await response.text();
                            let customError = `API call failed with status ${response.status}.`;
                            try {
                                const errorData = JSON.parse(errorText);
                                customError += ` Message: ${errorData.error.message}`;
                            } catch (e) {
                                customError += ` Raw response: ${errorText.substring(0, 100)}...`;
                            }
                            throw new Error(customError);
                        }

                        const result = await response.json();
                        const candidate = result.candidates?.[0];
                        if (candidate && candidate.content?.parts?.[0]?.text) {
                            const text = candidate.content.parts[0].text;
                            let sources = [];
                            const groundingMetadata = candidate.groundingMetadata;
                            if (groundingMetadata && groundingMetadata.groundingAttributions) {
                                sources = groundingMetadata.groundingAttributions
                                    .map(attribution => ({ uri: attribution.web?.uri, title: attribution.web?.title }))
                                    .filter(source => source.uri && source.title);
                            }
                            return { text, sources };
                        } else {
                            throw new Error("Invalid API response structure or no text content.");
                        }
                    } catch (error) {
                        retries++;
                        if (retries < maxRetries) {
                            const delay = Math.pow(2, retries) * 1000;
                            await new Promise(resolve => setTimeout(resolve, delay));
                        } else {
                            throw error;
                        }
                    }
                }
            }

            async function handleRequest(requestType) {
                const userQuery = inputField.value.trim();
                if (!userQuery) return;
                
                buttonText.classList.add('hidden');
                loader.classList.remove('hidden');
                responseContainer.classList.add('hidden');
                errorMessage.classList.add('hidden');
                citationsDiv.innerHTML = '';

                // Try to answer from the internal knowledge base first
                const localAnswer = answerFromKnowledgeBase(userQuery);
                if (localAnswer) {
                    responseContent.innerHTML = localAnswer;
                    responseContainer.classList.remove('hidden');
                    buttonText.classList.remove('hidden');
                    loader.classList.add('hidden');
                    return;
                }

                // If no local answer, fall back to the Gemini API
                // *** UPDATED systemPrompt FOR MULTILINGUAL SUPPORT ***
                let systemPrompt = "You are a friendly and knowledgeable AI assistant for educators. **Your core directive is to detect the language of the user's query (e.g., French, Swahili, English, Yoruba, Spanish, Luganda, Amharic) and respond fluently in that exact language.** Provide concise, clear, and culturally relevant answers to questions. Use simple language and cite your sources. Your responses should be helpful and encouraging, and cover a wide range of global and African languages.";
                let useSearch = true;
                if (requestType === 'summarize') {
                    // *** UPDATED systemPrompt FOR MULTILINGUAL SUMMARIZATION ***
                    systemPrompt = "You are a professional summarization tool. **Detect the language of the text provided and deliver the summary in that same language.** Your goal is to take a piece of text and condense it into a clear, single-paragraph summary. Maintain the key points and context from the original text. The summary should be concise and easy to understand for an educational context.";
                    useSearch = false; // Summarization doesn't need to use search
                }

                try {
                    const result = await callGeminiAPI(systemPrompt, userQuery, 3, useSearch);
                    responseContent.innerHTML = result.text.replace(/\n/g, '<br>');
                    
                    if (result.sources && result.sources.length > 0) {
                        citationsDiv.innerHTML = '<p class="mt-2 font-bold">Sources:</p>';
                        const sourceList = document.createElement('ul');
                        sourceList.classList.add('list-disc', 'list-inside', 'mt-1', 'space-y-1');
                        result.sources.forEach(source => {
                            const listItem = document.createElement('li');
                            listItem.innerHTML = `<a href="${source.uri}" target="_blank" rel="noopener noreferrer" class="hover:underline text-blue-400">${source.title || source.uri}</a>`;
                            sourceList.appendChild(listItem);
                        });
                        citationsDiv.appendChild(sourceList);
                        citationsDiv.classList.remove('hidden');
                    } else {
                        citationsDiv.innerHTML = '';
                    }
                    responseContainer.classList.remove('hidden');
                } catch (error) {
                    errorMessage.textContent = `An error occurred: ${error.message}. Please try again.`;
                    errorMessage.classList.remove('hidden');
                    responseContainer.classList.add('hidden');
