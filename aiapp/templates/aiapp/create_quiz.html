<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for radio buttons to match the dark theme */
        .form-radio {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            display: inline-block;
            vertical-align: middle;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 50%;
            cursor: pointer;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid #6B7280; /* Equivalent to border-gray-600 */
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }

        .form-radio:checked {
            background-color: #4F46E5; /* Equivalent to bg-indigo-600 */
            border-color: #4F46E5;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='8' cy='8' r='3'/%3E%3C/svg%3E");
            background-size: 60% 60%;
        }
    </style>
</head>
<body class="bg-gray-950 flex flex-col items-center justify-start min-h-screen p-4">

    <div class="max-w-4xl mx-auto p-8 bg-slate-800 rounded-2xl shadow-lg w-full mt-10 relative">

        <a href="{% url 'aiapp:quiz_list' %}" class="absolute top-4 left-4 text-gray-400 hover:text-indigo-500 transition-colors flex items-center space-x-2 font-medium">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left">
                <path d="m15 18-6-6 6-6"/>
            </svg>
            <span>Back to Quizzes</span>
        </a>

        <h2 class="text-3xl font-bold text-gray-200 mb-6 text-center mt-6">Create a New Quiz</h2>
        <p class="text-gray-400 mb-8 text-center">
            Fill out the form below to create a new quiz.
        </p>
        
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="p-3 mb-2 rounded-md {% if message.tags == 'error' %}bg-red-900 text-red-300{% elif message.tags == 'success' %}bg-green-900 text-green-300{% elif message.tags == 'info' %}bg-blue-900 text-blue-300{% endif %}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <script>
            document.getElementById('quizForm').addEventListener('submit', function(e) {
                const questionBlocks = document.querySelectorAll('.question-block');
                const questions = [];

                questionBlocks.forEach(block => {
                    const index = block.getAttribute('data-question-index');
                    const questionText = block.querySelector(`#question_text_${index}`)?.value || `Question ${index}`;
                    const questionType = block.querySelector(`#question_type_${index}`)?.value;

                    const questionData = { text: questionText, choices: [] };

                    if (questionType === 'mcq') {
                        const optionA = block.querySelector(`[name="option_a_${index}"]`)?.value;
                        const optionB = block.querySelector(`[name="option_b_${index}"]`)?.value;
                        const optionC = block.querySelector(`[name="option_c_${index}"]`)?.value;
                        const optionD = block.querySelector(`[name="option_d_${index}"]`)?.value;
                        const correct = block.querySelector(`[name="correct_option_${index}"]`)?.value;

                        questionData.choices = [
                            { text: optionA, isCorrect: correct === 'A' },
                            { text: optionB, isCorrect: correct === 'B' },
                            { text: optionC, isCorrect: correct === 'C' },
                            { text: optionD, isCorrect: correct === 'D' }
                        ];
                    } else if (questionType === 'single_answer') {
                        const answer = block.querySelector(`[name="single_answer_${index}"]`)?.value;
                        questionData.choices = [
                            { text: answer, isCorrect: true }
                        ];
                    }

                    questions.push(questionData);
                });

                document.getElementById('questions_data').value = JSON.stringify(questions);
            });
        </script>

        <form id="quizForm" method="post" action="{% url 'aiapp:create_quiz' %}" class="space-y-6">
            <input type="hidden" name="questions_data" id="questions_data">
            {% csrf_token %}
            <div>
                <label for="id_title" class="block text-gray-300 font-semibold mb-2">Quiz Title</label>
                <input type="text" name="title" id="id_title" required
                        class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-md text-gray-200 placeholder-gray-400 focus:outline-none focus:border-indigo-500"
                        placeholder="e.g., Introduction to Python">
            </div>
            <div>
                <label for="id_description" class="block text-gray-300 font-semibold mb-2">Description</label>
                <textarea name="description" id="id_description" rows="3" required
                                class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-md text-gray-200 placeholder-gray-400 focus:outline-none focus:border-indigo-500"
                                placeholder="e.g., This quiz covers the basics of Python syntax."></textarea>
            </div>

            <div id="questions-container" class="space-y-8 mt-8 pt-8 border-t border-slate-700">
            </div>

            <div class="flex justify-start items-center space-x-4">
                <button type="button" id="add-question-btn" class="w-full sm:w-auto px-6 py-2 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition-colors shadow-lg font-semibold flex items-center justify-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                    <span>Add a Question</span>
                </button>
            </div>
            
            <div class="flex justify-end mt-8">
                <button type="submit" class="w-full sm:w-auto px-8 py-3 bg-green-600 text-white rounded-full hover:bg-green-700 transition-colors shadow-lg font-semibold">
                    Save Quiz
                </button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const questionsContainer = document.getElementById('questions-container');
            const addQuestionBtn = document.getElementById('add-question-btn');
            let questionCount = 0;

            /**
             * Creates a new question block HTML element.
             * The function dynamically generates a block for either a multiple-choice
             * or a single-answer question, complete with input fields and a remove button.
             * @param {string} type The type of question to create ('mcq' or 'single_answer').
             * @returns {HTMLElement} The new question block element.
             */
            function createQuestionBlock(type = 'mcq') {
                questionCount++;

                const newQuestionBlock = document.createElement('div');
                newQuestionBlock.className = 'bg-slate-700 p-6 rounded-xl shadow-inner question-block';
                newQuestionBlock.setAttribute('data-question-index', questionCount);

                const mcqFieldsHtml = `
                    <div class="mcq-fields">
                        <label class="block text-gray-300 font-semibold mb-2">Options</label>
                        <div class="space-y-3">
                            <div>
                                <input type="text" name="option_a_${questionCount}" id="option_a_${questionCount}" required placeholder="Option A"
                                    class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-md text-gray-200 placeholder-gray-400 focus:outline-none focus:border-indigo-500">
                            </div>
                            <div>
                                <input type="text" name="option_b_${questionCount}" id="option_b_${questionCount}" required placeholder="Option B"
                                    class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-md text-gray-200 placeholder-gray-400 focus:outline-none focus:border-indigo-500">
                            </div>
                            <div>
                                <input type="text" name="option_c_${questionCount}" id="option_c_${questionCount}" required placeholder="Option C"
                                    class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-md text-gray-200 placeholder-gray-400 focus:outline-none focus:border-indigo-500">
                            </div>
                            <div>
                                <input type="text" name="option_d_${questionCount}" id="option_d_${questionCount}" required placeholder="Option D"
                                    class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-md text-gray-200 placeholder-gray-400 focus:outline-none focus:border-indigo-500">
                            </div>
                        </div>

                        <div class="mt-4">
                            <label for="correct_option_${questionCount}" class="block text-gray-300 font-semibold mb-2">Correct Answer</label>
                            <select name="correct_option_${questionCount}" id="correct_option_${questionCount}" class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-md text-gray-200 focus:outline-none focus:border-indigo-500">
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                            </select>
                        </div>
                    </div>
                `;

                const singleAnswerFieldsHtml = `
                    <div class="single-answer-fields">
                        <label for="single_answer_${questionCount}" class="block text-gray-300 font-semibold mb-2">Correct Answer</label>
                        <input type="text" name="single_answer_${questionCount}" id="single_answer_${questionCount}" required
                            class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-md text-gray-200 placeholder-gray-400 focus:outline-none focus:border-indigo-500"
                            placeholder="e.g., Paris">
                    </div>
                `;

                newQuestionBlock.innerHTML = `
                    <div class="flex items-center justify-between mb-4">
                        <h4 class="text-xl font-semibold text-gray-200">Question ${questionCount}</h4>
                        <button type="button" class="remove-question-btn text-rose-500 hover:text-rose-400 transition-colors font-semibold text-sm">Remove</button>
                    </div>

                    <div class="space-y-4">
                        <div>
                            <label for="question_text_${questionCount}" class="block text-gray-300 font-semibold mb-2">Question Text</label>
                            <input type="text" name="question_text_${questionCount}" id="question_text_${questionCount}" required
                                    class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-md text-gray-200 placeholder-gray-400 focus:outline-none focus:border-indigo-500"
                                    placeholder="e.g., What is the capital of France?">
                        </div>
                        <div>
                            <label for="question_type_${questionCount}" class="block text-gray-300 font-semibold mb-2">Question Type</label>
                            <select id="question_type_${questionCount}" name="question_type_${questionCount}" class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-md text-gray-200 focus:outline-none focus:border-indigo-500">
                                <option value="mcq" ${type === 'mcq' ? 'selected' : ''}>Multiple Choice</option>
                                <option value="single_answer" ${type === 'single_answer' ? 'selected' : ''}>Single Answer</option>
                            </select>
                        </div>
                        
                        ${mcqFieldsHtml}
                        ${singleAnswerFieldsHtml}

                    </div>
                `;
                
                // Add event listener for the new question type dropdown
                const typeSelect = newQuestionBlock.querySelector(`#question_type_${questionCount}`);
                typeSelect.addEventListener('change', toggleQuestionTypeFields);

                // Add event listener for the remove button
                const removeBtn = newQuestionBlock.querySelector('.remove-question-btn');
                removeBtn.addEventListener('click', function() {
                    questionsContainer.removeChild(newQuestionBlock);
                    updateQuestionLabels();
                });

                // Set initial state based on the question type
                toggleQuestionTypeFields({ target: typeSelect });

                return newQuestionBlock;
            }

            /**
             * Toggles the visibility and required/disabled attributes of input fields
             * based on the selected question type.
             * @param {Event} event The change event from the question type select element.
             */
            function toggleQuestionTypeFields(event) {
                const selectElement = event.target;
                const questionBlock = selectElement.closest('.question-block');
                const selectedType = selectElement.value;

                const mcqFields = questionBlock.querySelector('.mcq-fields');
                const singleAnswerFields = questionBlock.querySelector('.single-answer-fields');

                if (selectedType === 'mcq') {
                    mcqFields.classList.remove('hidden');
                    singleAnswerFields.classList.add('hidden');
                    
                    mcqFields.querySelectorAll('input, select').forEach(input => {
                        input.disabled = false;
                        input.required = true;
                    });
                    singleAnswerFields.querySelectorAll('input').forEach(input => {
                        input.disabled = true;
                        input.required = false;
                    });
                } else { // 'single_answer'
                    singleAnswerFields.classList.remove('hidden');
                    mcqFields.classList.add('hidden');

                    singleAnswerFields.querySelectorAll('input').forEach(input => {
                        input.disabled = false;
                        input.required = true;
                    });
                    mcqFields.querySelectorAll('input, select').forEach(input => {
                        input.disabled = true;
                        input.required = false;
                    });
                }
            }

            /**
             * Re-indexes the question blocks and their input names after a question is removed.
             * This ensures the form data is correctly submitted with sequential question numbers.
             */
            function updateQuestionLabels() {
                const questionBlocks = questionsContainer.querySelectorAll('.question-block');
                let currentCount = 0;
                questionBlocks.forEach(function(block) {
                    currentCount++;
                    
                    block.querySelector('h4').textContent = `Question ${currentCount}`;
                    block.setAttribute('data-question-index', currentCount);
                    
                    // Update all inputs and labels within this specific block
                    const questionText = block.querySelector('[name^="question_text_"]');
                    if (questionText) {
                        questionText.name = `question_text_${currentCount}`;
                        questionText.id = `question_text_${currentCount}`;
                        const label = block.querySelector(`label[for^="question_text_"]`);
                        if (label) label.setAttribute('for', `question_text_${currentCount}`);
                    }

                    const questionType = block.querySelector('[name^="question_type_"]');
                    if (questionType) {
                        questionType.name = `question_type_${currentCount}`;
                        questionType.id = `question_type_${currentCount}`;
                        const label = block.querySelector(`label[for^="question_type_"]`);
                        if (label) label.setAttribute('for', `question_type_${currentCount}`);
                    }

                    const correctOption = block.querySelector('[name^="correct_option_"]');
                    if (correctOption) {
                        correctOption.name = `correct_option_${currentCount}`;
                        correctOption.id = `correct_option_${currentCount}`;
                        const label = block.querySelector(`label[for^="correct_option_"]`);
                        if (label) label.setAttribute('for', `correct_option_${currentCount}`);
                    }
                    
                    const singleAnswer = block.querySelector('[name^="single_answer_"]');
                    if (singleAnswer) {
                        singleAnswer.name = `single_answer_${currentCount}`;
                        singleAnswer.id = `single_answer_${currentCount}`;
                        const label = block.querySelector(`label[for^="single_answer_"]`);
                        if (label) label.setAttribute('for', `single_answer_${currentCount}`);
                    }
                });
                questionCount = currentCount;
            }

            // Event listener for the "Add a Question" button
            addQuestionBtn.addEventListener('click', function() {
                const newBlock = createQuestionBlock();
                questionsContainer.appendChild(newBlock);
                newBlock.scrollIntoView({ behavior: 'smooth', block: 'end' });
                newBlock.querySelector(`input[name^="question_text_"]`)?.focus();
            });

            // Add the first question block on page load
            questionsContainer.appendChild(createQuestionBlock());
        });
    </script>
</body>
</html>
