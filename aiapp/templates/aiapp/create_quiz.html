{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto p-8 bg-slate-800 rounded-2xl shadow-lg mt-10">
    <h2 class="text-3xl font-bold text-gray-200 mb-6">Create a New Quiz</h2>
    <p class="text-gray-400 mb-8">
        Fill out the form below to create a new quiz. You can add as many questions as you need, choosing between multiple-choice and single-answer formats.
    </p>

    <form method="post" id="quizForm" class="space-y-6">
        {% csrf_token %}
        <!-- Quiz Title and Description -->
        <div>
            <label for="id_title" class="block text-gray-300 font-semibold mb-2">Quiz Title</label>
            <input type="text" name="title" id="id_title" required
                   class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-md text-gray-200 placeholder-gray-400 focus:outline-none focus:border-indigo-500"
                   placeholder="e.g., Introduction to Python">
        </div>
        <div>
            <label for="id_description" class="block text-gray-300 font-semibold mb-2">Description</label>
            <textarea name="description" id="id_description" rows="3" required
                      class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-md text-gray-200 placeholder-gray-400 focus:outline-none focus:border-indigo-500"
                      placeholder="e.g., This quiz covers the basics of Python syntax."></textarea>
        </div>

        <!-- Dynamic Questions Container -->
        <div id="questions-container" class="space-y-8 mt-8 pt-8 border-t border-slate-700">
            <!-- Questions will be added here by JavaScript -->
        </div>

        <!-- Add Question Button -->
        <div class="flex justify-start mt-6">
            <button type="button" id="add-question-btn" class="px-6 py-2 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition-colors shadow-lg font-semibold flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                <span>Add a Question</span>
            </button>
        </div>
        
        <div class="flex justify-end mt-8">
            <button type="submit" class="px-8 py-3 bg-green-600 text-white rounded-full hover:bg-green-700 transition-colors shadow-lg font-semibold">
                Save Quiz
            </button>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const questionsContainer = document.getElementById('questions-container');
        const addQuestionBtn = document.getElementById('add-question-btn');
        let questionCount = 0;

        // Function to create a new question block
        function createQuestionBlock() {
            questionCount++;

            // Create the main question block container
            const newQuestionBlock = document.createElement('div');
            newQuestionBlock.className = 'bg-slate-700 p-6 rounded-xl shadow-inner question-block';
            newQuestionBlock.innerHTML = `
                <div class="flex items-center justify-between mb-4">
                    <h4 class="text-xl font-semibold text-gray-200">Question ${questionCount}</h4>
                    <button type="button" class="remove-question-btn text-rose-500 hover:text-rose-400 transition-colors font-semibold text-sm">Remove</button>
                </div>
                
                <div class="space-y-4">
                    <!-- Question Type Selector -->
                    <div>
                        <label class="block text-gray-300 font-semibold mb-2">Question Type</label>
                        <select name="question_type_${questionCount}" class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-md text-gray-200 focus:outline-none focus:border-indigo-500 question-type-select">
                            <option value="mcq">Multiple Choice</option>
                            <option value="text">Single Answer (Text)</option>
                        </select>
                    </div>

                    <!-- Question Text -->
                    <div>
                        <label for="question_text_${questionCount}" class="block text-gray-300 font-semibold mb-2">Question Text</label>
                        <input type="text" name="question_text_${questionCount}" id="question_text_${questionCount}" required
                               class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-md text-gray-200 placeholder-gray-400 focus:outline-none focus:border-indigo-500"
                               placeholder="e.g., What is the capital of France?">
                    </div>

                    <!-- Options & Correct Answer Container (for MCQ) -->
                    <div class="mcq-fields">
                        <label class="block text-gray-300 font-semibold mb-2">Options</label>
                        <div class="space-y-3">
                            <div>
                                <input type="text" name="option_a_${questionCount}" required placeholder="Option A"
                                       class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-md text-gray-200 placeholder-gray-400 focus:outline-none focus:border-indigo-500">
                            </div>
                            <div>
                                <input type="text" name="option_b_${questionCount}" required placeholder="Option B"
                                       class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-md text-gray-200 placeholder-gray-400 focus:outline-none focus:border-indigo-500">
                            </div>
                            <div>
                                <input type="text" name="option_c_${questionCount}" required placeholder="Option C"
                                       class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-md text-gray-200 placeholder-gray-400 focus:outline-none focus:border-indigo-500">
                            </div>
                            <div>
                                <input type="text" name="option_d_${questionCount}" required placeholder="Option D"
                                       class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-md text-gray-200 placeholder-gray-400 focus:outline-none focus:border-indigo-500">
                            </div>
                        </div>

                        <div class="mt-4">
                            <label class="block text-gray-300 font-semibold mb-2">Correct Answer</label>
                            <select name="correct_option_${questionCount}" class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-md text-gray-200 focus:outline-none focus:border-indigo-500">
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                            </select>
                        </div>
                    </div>

                    <!-- Single Answer Field (for text-based answers) -->
                    <div class="text-fields hidden">
                        <div>
                            <label for="correct_answer_${questionCount}" class="block text-gray-300 font-semibold mb-2">Correct Answer (Text)</label>
                            <input type="text" name="correct_answer_${questionCount}" id="correct_answer_${questionCount}"
                                   class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-md text-gray-200 placeholder-gray-400 focus:outline-none focus:border-indigo-500"
                                   placeholder="e.g., Paris">
                        </div>
                    </div>
                </div>
            `;
            
            // Add change event listener for the question type selector
            const typeSelect = newQuestionBlock.querySelector('.question-type-select');
            typeSelect.addEventListener('change', function() {
                const mcqFields = newQuestionBlock.querySelector('.mcq-fields');
                const textFields = newQuestionBlock.querySelector('.text-fields');
                const textInputs = textFields.querySelectorAll('input');
                const mcqInputs = mcqFields.querySelectorAll('input, select');
                
                if (this.value === 'mcq') {
                    mcqFields.classList.remove('hidden');
                    textFields.classList.add('hidden');
                    // Add 'required' attribute to MCQ fields, remove from text fields
                    mcqInputs.forEach(input => input.setAttribute('required', 'required'));
                    textInputs.forEach(input => input.removeAttribute('required'));
                } else {
                    mcqFields.classList.add('hidden');
                    textFields.classList.remove('hidden');
                    // Add 'required' attribute to text fields, remove from MCQ fields
                    textInputs.forEach(input => input.setAttribute('required', 'required'));
                    mcqInputs.forEach(input => input.removeAttribute('required'));
                }
            });

            // Set initial required fields
            const mcqInputs = newQuestionBlock.querySelector('.mcq-fields').querySelectorAll('input, select');
            mcqInputs.forEach(input => input.setAttribute('required', 'required'));

            // Add a click listener for the remove button
            const removeBtn = newQuestionBlock.querySelector('.remove-question-btn');
            removeBtn.addEventListener('click', function() {
                questionsContainer.removeChild(newQuestionBlock);
                // Re-label the remaining questions
                updateQuestionLabels();
            });

            return newQuestionBlock;
        }

        // Function to update the question numbers after a removal
        function updateQuestionLabels() {
            const questionBlocks = questionsContainer.querySelectorAll('.question-block');
            questionCount = 0;
            questionBlocks.forEach(function(block) {
                questionCount++;
                // Update the question number
                block.querySelector('h4').textContent = `Question ${questionCount}`;
                
                // Update the names for all inputs
                block.querySelector('[name^="question_type_"]').name = `question_type_${questionCount}`;
                block.querySelector('[name^="question_text_"]').name = `question_text_${questionCount}`;
                block.querySelector('[name^="option_a_"]').name = `option_a_${questionCount}`;
                block.querySelector('[name^="option_b_"]').name = `option_b_${questionCount}`;
                block.querySelector('[name^="option_c_"]').name = `option_c_${questionCount}`;
                block.querySelector('[name^="option_d_"]').name = `option_d_${questionCount}`;
                block.querySelector('[name^="correct_option_"]').name = `correct_option_${questionCount}`;
                block.querySelector('[name^="correct_answer_"]').name = `correct_answer_${questionCount}`;
            });
        }
        
        // Add a new question block when the button is clicked
        addQuestionBtn.addEventListener('click', function() {
            questionsContainer.appendChild(createQuestionBlock());
        });

        // Add the first question when the page loads
        questionsContainer.appendChild(createQuestionBlock());
    });
</script>
{% endblock %}
