{% extends "base.html" %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<div class="max-w-md mx-auto p-8 bg-slate-800 rounded-2xl shadow-lg mt-10 text-center">
    <div class="flex flex-col items-center justify-center mb-6">
        <div class="w-16 h-16 bg-red-600 rounded-full flex items-center justify-center text-white mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-alert-circle"><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>
        </div>
        <h2 class="text-3xl font-bold text-gray-200">Confirm Deletion</h2>
    </div>
    
    <p class="text-gray-400 mb-8">
        Are you sure you want to delete the quiz titled "<span class="font-semibold text-white">{{ quiz.title }}</span>"?
        This action cannot be undone.
    </p>

    <div class="flex justify-center space-x-4">
        <a href="{% url 'aiapp:teacher_quiz_dashboard' %}" class="px-6 py-2 bg-gray-600 text-gray-200 rounded-full hover:bg-gray-700 transition-colors shadow-sm font-semibold">
            Cancel
        </a>
        
        <form method="post" action="{% url 'aiapp:delete_quiz' quiz.id %}">
            {% csrf_token %}
            <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded-full hover:bg-red-700 transition-colors shadow-sm font-semibold">
                Delete Quiz
            </button>
        </form>
    </div>
</div>
{% endblock %}
