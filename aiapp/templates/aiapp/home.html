{% extends "base.html" %}

{% block title %}Home - LearnFlow AI{% endblock %}

{% block content %}
<style>
    .loader {
        border-top-color: #4f46e5;
        animation: spinner 1s linear infinite;
        border: 4px solid #ccc;
        border-radius: 50%;
        width: 24px;
        height: 24px;
    }
    @keyframes spinner {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

<div class="max-w-5xl mx-auto p-4 sm:p-10 mt-6 sm:mt-12 bg-gradient-to-br from-slate-800 via-slate-700 to-slate-900 rounded-2xl sm:rounded-3xl shadow-2xl text-center backdrop-blur-md border border-slate-600 transition-all duration-300">

    <h1 class="text-3xl sm:text-5xl font-extrabold text-white mb-2 sm:mb-4 tracking-tight animate-fade-in">
        Welcome, {{ user.username }} ðŸ‘‹
    </h1>
    <p class="text-sm sm:text-lg text-gray-300 mb-6 sm:mb-8 font-light">
        Youâ€™ve joined a movement where educators and learners rise togetherâ€”one joyful click at a time.
    </p>

    <div class="mb-6 sm:mb-10 text-left">
        <h2 class="text-xl sm:text-2xl font-semibold text-white mb-2">ðŸ’¬ Ask LearnFlow AI</h2>
        <div class="bg-slate-900 p-4 sm:p-6 rounded-xl border border-slate-700 shadow-inner">
            <div id="chatLog" class="h-48 overflow-y-auto text-gray-300 mb-4 px-2 py-1 bg-slate-800 rounded-lg border border-slate-600"></div>
            <div class="flex flex-col sm:flex-row gap-4">
                <input type="text" id="chatInput" placeholder="Ask LearnFlow AI..." class="flex-1 px-4 py-3 rounded-xl bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200">
                <button onclick="sendChat()" class="px-5 py-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition-colors font-semibold shadow-md">Send</button>
            </div>
            <div class="mt-4">
                <input type="text" id="feedbackInput" placeholder="Suggest a better answer..." class="w-full px-4 py-2 rounded-xl bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-green-500 transition-all duration-200">
                <button onclick="sendFeedback()" class="mt-2 w-full px-5 py-2 bg-green-600 text-white rounded-xl hover:bg-green-700 transition-colors font-semibold shadow-md">Submit Feedback</button>
            </div>
        </div>
    </div>
</div>

<script>
    const chatInput = document.getElementById('chatInput');
    const chatLog = document.getElementById('chatLog');
    const feedbackInput = document.getElementById('feedbackInput');

    chatInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') sendChat();
    });

    async function sendChat() {
        const query = chatInput.value.trim();
        if (!query) return;

        chatLog.innerHTML += `<div><strong class="text-green-400">You:</strong> ${query}</div>`;
        chatInput.value = '';
        chatLog.innerHTML += `<div class='loader'></div>`;

        try {
            const response = await fetch("https://your-fastapi-domain.com/api/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query })
            });
            const data = await response.json();
            chatLog.innerHTML += `<div><strong class="text-indigo-400">LearnFlow Bot:</strong> ${data.answer}</div>`;
        } catch (error) {
            chatLog.innerHTML += `<div class='text-red-400'>Error fetching answer. Please try again.</div>`;
        }

        chatLog.scrollTop = chatLog.scrollHeight;
    }

    async function sendFeedback() {
        const feedback = feedbackInput.value.trim();
        if (!feedback) return;

        await fetch("https://your-fastapi-domain.com/api/feedback", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ feedback })
        });

        feedbackInput.value = '';
        alert("Thanks for helping LearnFlow improve!");
    }
</script>
{% endblock %}
