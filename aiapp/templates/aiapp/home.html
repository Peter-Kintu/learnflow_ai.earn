{% extends "base.html" %}

{% block title %}Home - LearnFlow AI{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #1f2937, #111827);
    }
    .loader {
        border-top-color: #4f46e5;
        animation: spinner 1s linear infinite;
        border: 4px solid #ccc;
        border-radius: 50%;
        width: 24px;
        height: 24px;
    }
    @keyframes spinner {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    .button-hover-effect {
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .button-hover-effect:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
        animation: fade-in-up 0.8s ease-out forwards;
    }
</style>

<div class="max-w-5xl mx-auto p-6 sm:p-12 mt-6 sm:mt-16 bg-gradient-to-br from-gray-800 to-gray-900 rounded-3xl sm:rounded-4xl shadow-2xl border border-gray-700 backdrop-blur-sm transform transition-all duration-500 hover:shadow-3xl">

    <div class="text-center">
        <h1 class="text-4xl sm:text-6xl font-extrabold text-white mb-2 sm:mb-4 tracking-tighter animate-fade-in-up">
            Welcome, {{ user.username }} <span class="wave-emoji inline-block">ðŸ‘‹</span>
        </h1>
        <p class="text-md sm:text-xl text-gray-400 mb-8 sm:mb-12 font-light animate-fade-in-up animation-delay-300">
            Youâ€™ve joined a movement where educators and learners rise togetherâ€”one joyful click at a time.
        </p>
    </div>

    <div class="text-left animate-fade-in-up animation-delay-500">
        <h2 class="text-xl sm:text-3xl font-semibold text-indigo-400 mb-4 flex items-center gap-2">
            <svg class="w-8 h-8 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.549a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.549A9.863 9.863 0 0112 10a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.549A9.863 9.863 0 0112 4c4.97 0 9 3.582 9 8z" />
            </svg>
            Ask LearnFlow AI
        </h2>
        <div class="bg-gray-900 p-4 sm:p-8 rounded-2xl border border-gray-700 shadow-inner">
            <!-- Chat log and input section -->
            <div id="chatLog" class="h-64 overflow-y-auto text-gray-300 mb-4 px-3 py-2 bg-gray-800 rounded-xl border border-gray-600 transition-all duration-300"></div>
            <div class="flex flex-col sm:flex-row gap-4">
                <input type="text" id="chatInput" placeholder="Ask LearnFlow AI..." class="flex-1 px-4 py-3 rounded-xl bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300">
                <button onclick="sendChat()" class="px-6 py-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition-colors font-semibold shadow-md button-hover-effect">Send</button>
            </div>
            <!-- Feedback section -->
            <div class="mt-6">
                <h3 class="text-lg font-semibold text-green-400 mb-2 flex items-center gap-2">
                    <svg class="w-6 h-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    Help me learn
                </h3>
                <input type="text" id="feedbackInput" placeholder="Teach me something new..." class="w-full px-4 py-3 rounded-xl bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500 transition-all duration-300">
                <button onclick="sendFeedback()" class="mt-4 w-full px-6 py-3 bg-green-600 text-white rounded-xl hover:bg-green-700 transition-colors font-semibold shadow-md button-hover-effect">Submit Feedback</button>
            </div>
        </div>
    </div>
</div>

<script>
    const chatInput = document.getElementById('chatInput');
    const chatLog = document.getElementById('chatLog');
    const feedbackInput = document.getElementById('feedbackInput');

    // Load chat history from localStorage on page load
    document.addEventListener('DOMContentLoaded', () => {
        const storedChat = localStorage.getItem('chatHistory');
        if (storedChat) {
            chatLog.innerHTML = storedChat;
            chatLog.scrollTop = chatLog.scrollHeight;
        }
    });

    // Save chat history to localStorage whenever it changes
    function saveChatHistory() {
        localStorage.setItem('chatHistory', chatLog.innerHTML);
    }

    chatInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') sendChat();
    });

    async function sendChat() {
        const query = chatInput.value.trim();
        if (!query) return;

        // Display user message
        const userMsgDiv = document.createElement('div');
        userMsgDiv.innerHTML = `<div class="py-2 text-white"><strong class="text-indigo-300">You:</strong> ${query}</div>`;
        chatLog.appendChild(userMsgDiv);
        chatInput.value = '';
        saveChatHistory();
        
        const loaderDiv = document.createElement('div');
        loaderDiv.id = 'loader';
        loaderDiv.className = 'loader my-2 mx-auto';
        chatLog.appendChild(loaderDiv);
        chatLog.scrollTop = chatLog.scrollHeight;

        try {
            const response = await fetch("https://learnflow-ai-earn.onrender.com/api/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query })
            });
            const data = await response.json();
            
            const loader = document.getElementById('loader');
            if (loader) {
                loader.remove();
            }
            
            const aiMsgDiv = document.createElement('div');
            aiMsgDiv.className = "py-2 text-gray-300";
            chatLog.appendChild(aiMsgDiv);

            const botNameSpan = document.createElement('strong');
            botNameSpan.className = "text-green-300";
            botNameSpan.textContent = "LearnFlow Bot: ";
            aiMsgDiv.appendChild(botNameSpan);

            // Typing animation for the AI response
            const fullText = data.answer;
            let i = 0;
            const typingInterval = setInterval(() => {
                if (i < fullText.length) {
                    aiMsgDiv.innerHTML += fullText.charAt(i);
                    chatLog.scrollTop = chatLog.scrollHeight;
                    i++;
                } else {
                    clearInterval(typingInterval);
                    saveChatHistory(); // Save history after typing is complete
                }
            }, 25); // Adjust this value to change typing speed
            
        } catch (error) {
            const loader = document.getElementById('loader');
            if (loader) {
                loader.remove();
            }
            const errorMsgDiv = document.createElement('div');
            errorMsgDiv.innerHTML = `<div class='py-2 text-red-400'>Error fetching answer. Please try again.</div>`;
            chatLog.appendChild(errorMsgDiv);
            saveChatHistory();
        }

        chatLog.scrollTop = chatLog.scrollHeight;
    }

    async function sendFeedback() {
        const feedback = feedbackInput.value.trim();
        if (!feedback) return;

        try {
            await fetch("https://learnflow-ai-earn.onrender.com/api/feedback", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ feedback })
            });

            feedbackInput.value = '';
            
            // Custom message box instead of alert()
            const messageBox = document.createElement('div');
            messageBox.className = 'fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 transition-opacity duration-300 opacity-0';
            messageBox.innerHTML = `
                <div class="bg-gray-800 text-white p-8 rounded-xl shadow-2xl border border-gray-700 transform scale-95 transition-transform duration-300">
                    <div class="flex flex-col items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-500 mb-4 animate-bounce" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                        </svg>
                        <h3 class="text-2xl font-bold mb-2">Feedback Submitted!</h3>
                        <p class="text-md text-gray-400 mt-2 text-center">Thanks for helping LearnFlow improve!</p>
                        <button onclick="this.closest('.fixed').remove()" class="mt-6 px-6 py-2 bg-indigo-600 text-white rounded-full font-semibold button-hover-effect">OK</button>
                    </div>
                </div>
            `;
            document.body.appendChild(messageBox);
            // Animate in
            setTimeout(() => {
                messageBox.style.opacity = '1';
                messageBox.querySelector('.transform').style.transform = 'scale(1)';
            }, 10);
            
        } catch (error) {
            console.error("Error submitting feedback:", error);
            // Custom error message for feedback
            const messageBox = document.createElement('div');
            messageBox.className = 'fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 transition-opacity duration-300 opacity-0';
            messageBox.innerHTML = `
                <div class="bg-gray-800 text-white p-8 rounded-xl shadow-2xl border border-gray-700 transform scale-95 transition-transform duration-300">
                    <div class="flex flex-col items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-red-500 mb-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                        </svg>
                        <h3 class="text-2xl font-bold mb-2">Submission Failed</h3>
                        <p class="text-md text-gray-400 mt-2 text-center">Please check your network and try again.</p>
                        <button onclick="this.closest('.fixed').remove()" class="mt-6 px-6 py-2 bg-indigo-600 text-white rounded-full font-semibold button-hover-effect">OK</button>
                    </div>
                </div>
            `;
            document.body.appendChild(messageBox);
            setTimeout(() => {
                messageBox.style.opacity = '1';
                messageBox.querySelector('.transform').style.transform = 'scale(1)';
            }, 10);
        }
    }
</script>
{% endblock %}
