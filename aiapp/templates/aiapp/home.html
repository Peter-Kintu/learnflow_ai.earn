{% extends "base.html" %}

{% block title %}Home - LearnFlow AI{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #1f2937, #111827);
        font-family: 'Inter', sans-serif;
    }
    .loader {
        border-top-color: #4f46e5;
        animation: spinner 1s linear infinite;
        border: 4px solid #ccc;
        border-radius: 50%;
        width: 24px;
        height: 24px;
    }
    @keyframes spinner {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    .button-hover-effect {
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .button-hover-effect:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
        animation: fade-in-up 0.8s ease-out forwards;
    }

    .chat-response {
    background: #fff;
    color: #000;
    padding: 12px;
    border-radius: 8px;
    margin-top: 8px;
    font-family: 'Inter', sans-serif;
    font-size: 16px;
    line-height: 1.6;
}

</style>

<div class="max-w-5xl mx-auto my-8 md:my-16 bg-gray-900 rounded-3xl shadow-3xl border border-gray-700 overflow-hidden transform transition-all duration-500 hover:shadow-4xl animate-fade-in-up">
    <!-- Header Section -->
    <div class="p-6 sm:p-10 text-center border-b border-gray-700 bg-gradient-to-br from-gray-800 to-gray-900">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-white mb-2 tracking-tight">
            Welcome, {{ user.username }} <span class="wave-emoji inline-block">ðŸ‘‹</span>
        </h1>
        <p class="text-base sm:text-lg text-gray-400 font-light max-w-lg mx-auto">
            Youâ€™ve joined a movement where educators and learners rise together.
        </p>
    </div>

    <!-- Main Chat Section -->
    <div class="p-6 sm:p-8">
        <div class="flex items-center justify-start mb-4">
            <h2 class="text-2xl sm:text-3xl font-semibold text-indigo-400 flex items-center gap-2">
                <svg class="w-7 h-7 sm:w-8 sm:h-8 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.549a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.549A9.863 9.863 0 0112 10a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.549A9.863 9.863 0 0112 4c4.97 0 9 3.582 9 8z" />
                </svg>
                Ask LearnFlow AI
            </h2>
        </div>

        <div class="bg-gray-800 rounded-2xl border border-gray-700 shadow-inner overflow-hidden flex flex-col h-[70vh]">
            <div id="chatLog" class="flex-grow overflow-y-auto p-4 text-gray-300 bg-gray-900 rounded-xl m-4 border border-gray-600 transition-all duration-300"></div>
            
            <div class="p-4 sm:p-6 border-t border-gray-700 bg-gray-800 flex flex-col gap-4">
                <input type="text" id="chatInput" placeholder="Ask LearnFlow AI..." class="w-full px-4 py-3 rounded-xl bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300">

                <div class="flex flex-col sm:flex-row gap-4">
                    <button onclick="exportChat()" class="flex-1 px-6 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition-colors font-semibold shadow-md button-hover-effect">Export Chat</button>
                    <button onclick="sendChat()" class="flex-1 px-6 py-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition-colors font-semibold shadow-md button-hover-effect">Send</button>
                    <button onclick="summarizeChat()" class="flex-1 px-6 py-3 bg-green-600 text-white rounded-xl hover:bg-green-700 transition-colors font-semibold shadow-md button-hover-effect">Summarize Response</button>
                    <button onclick="clearChat()" class="flex-1 px-6 py-3 bg-red-600 text-white rounded-xl hover:bg-red-700 transition-colors font-semibold shadow-md button-hover-effect">Clear Chat</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const chatInput = document.getElementById('chatInput');
    const chatLog = document.getElementById('chatLog');
    const responseLimit = 3;
    const username = "{{ user.username }}";
    const chatHistoryKey = `chatHistory-${username}`;
    const responseCountKey = `responseCount-${username}`;
    let responseCount = localStorage.getItem(responseCountKey) ? parseInt(localStorage.getItem(responseCountKey)) : 0;

    // Load chat history from localStorage on page load
    document.addEventListener('DOMContentLoaded', () => {
        const storedChat = localStorage.getItem(chatHistoryKey);
        if (storedChat) {
            chatLog.innerHTML = storedChat;
            chatLog.scrollTop = chatLog.scrollHeight;
        }
    });

    // Save chat history to localStorage whenever it changes
    function saveChatHistory() {
        localStorage.setItem(chatHistoryKey, chatLog.innerHTML);
        localStorage.setItem(responseCountKey, responseCount);
    }

    // Typing animation function
    function typeWriter(element, text, speed = 10) {
        let i = 0;
        element.textContent = ''; // Clear initial text
        function type() {
            if (i < text.length) {
                element.textContent += text.charAt(i);
                i++;
                setTimeout(type, speed);
            } else {
                saveChatHistory();
            }
        }
        type();
    }

    chatInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') sendChat();
    });

    async function sendChat() {
        const query = chatInput.value.trim();
        if (!query) return;

        // Display user message
        const userMsgDiv = document.createElement('div');
        userMsgDiv.innerHTML = `<div class="py-2 text-white"><strong class="text-indigo-300">You:</strong> ${query}</div>`;
        chatLog.appendChild(userMsgDiv);
        chatInput.value = '';
        saveChatHistory();
        
        if (responseCount >= responseLimit) {
            const upgradeMsg = "You've reached your chat limit! Please upgrade for unlimited access.";
            const aiMsgDiv = document.createElement('div');
            aiMsgDiv.className = "py-2 text-gray-300";
            chatLog.appendChild(aiMsgDiv);

            const botNameSpan = document.createElement('strong');
            botNameSpan.className = "text-green-300";
            botNameSpan.textContent = "LearnFlow Bot: ";
            aiMsgDiv.appendChild(botNameSpan);

            aiMsgDiv.innerHTML += upgradeMsg;
            saveChatHistory();
            chatLog.scrollTop = chatLog.scrollHeight;
            return;
        }

        const loaderDiv = document.createElement('div');
        loaderDiv.id = 'loader';
        loaderDiv.className = 'loader my-2 mx-auto';
        chatLog.appendChild(loaderDiv);
        chatLog.scrollTop = chatLog.scrollHeight;

        try {
            const apiKey = "AIzaSyBo-nakWm_HBUBStldTAKzcAdvB4OU46HU"; // Your API key will be provided here
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            const storedChat = localStorage.getItem(chatHistoryKey);
            const contextText = storedChat ? storedChat.replace(/<[^>]+>/g, '') : '';

            const payload = {
                contents: [
                   { parts: [{ text: contextText }] },
                   { parts: [{ text: query }] }
                ]
           };

            const response = await fetch(apiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload),
            });
            
            const data = await response.json();
            
            const loader = document.getElementById('loader');
            if (loader) {
                loader.remove();
            }
            
            const aiMsgDiv = document.createElement('div');
            aiMsgDiv.className = "chat-response";
            chatLog.appendChild(aiMsgDiv);

            const botNameSpan = document.createElement('strong');
            botNameSpan.textContent = "LearnFlow Bot: ";
            aiMsgDiv.appendChild(botNameSpan);

            const fullText = data.candidates?.[0]?.content?.parts?.[0]?.text || "No response received.";
            typeWriter(aiMsgDiv, fullText);
            
            responseCount++;
            saveChatHistory();
            
        } catch (error) {
            const loader = document.getElementById('loader');
            if (loader) {
                loader.remove();
            }
            const errorMsgDiv = document.createElement('div');
            errorMsgDiv.innerHTML = `<div class='py-2 text-red-400'>Error fetching answer. Please try again.</div>`;
            chatLog.appendChild(errorMsgDiv);
            saveChatHistory();
        }

        chatLog.scrollTop = chatLog.scrollHeight;
    }

    // Function to clear the chat history and the chat log display
    function clearChat() {
        chatLog.innerHTML = '';
        localStorage.removeItem(chatHistoryKey);
        responseCount = 0;
        localStorage.setItem(responseCountKey, '0');
    }

    function exportChat() {
    const plainText = chatLog.innerText;
    const blob = new Blob([plainText], { type: 'application/msword' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'LearnFlow_Chat.doc';
    link.click();
}
async function summarizeChat() {
    const contextText = chatLog.innerText;
    const aiMsgDiv = document.createElement('div');
    aiMsgDiv.className = "chat-response";
    chatLog.appendChild(aiMsgDiv);

    const botNameSpan = document.createElement('strong');
    botNameSpan.textContent = "LearnFlow Bot (Summary): ";
    aiMsgDiv.appendChild(botNameSpan);

    const payload = {
        contents: [{ parts: [{ text: "Summarize this session:\n" + contextText }] }]
    };

      const response = await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
    });

    const data = await response.json();
    const fullText = data.candidates?.[0]?.content?.parts?.[0]?.text || "No summary available.";
    typeWriter(aiMsgDiv, fullText);
    saveChatHistory();
}

</script>
{% endblock %}
