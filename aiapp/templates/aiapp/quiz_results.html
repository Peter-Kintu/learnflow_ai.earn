<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results - {{ quiz.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .correct-score {
            color: #16a34a;
        }
        .incorrect-score {
            color: #dc2626;
        }
        .score-ring circle.text-blue-500 {
            transition: stroke-dashoffset 1s ease-out;
        }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 p-4">
    <div class="container mx-auto max-w-2xl mt-8 p-6 bg-white dark:bg-slate-800 rounded-lg shadow-xl">
        <h1 class="text-3xl md:text-4xl font-extrabold text-center mb-4">Quiz Results</h1>
        <h2 class="text-2xl font-bold text-center mb-6">{{ quiz.title }}</h2>

        <div class="flex items-center justify-center mb-8">
            <div class="relative w-32 h-32 md:w-40 md:h-40 score-ring">
                <svg class="w-full h-full transform -rotate-90" viewBox="0 0 120 120">
                    <circle class="text-gray-300 dark:text-gray-600" stroke-width="12" stroke="currentColor" fill="transparent" r="54" cx="60" cy="60"/>
                    <circle class="text-blue-500" stroke-width="12" stroke-dasharray="339.29" stroke-dashoffset="{{ score_offset }}" stroke-linecap="round" stroke="currentColor" fill="transparent" r="54" cx="60" cy="60"/>
                </svg>
                <div class="absolute inset-0 flex flex-col items-center justify-center">
                    <span class="text-4xl md:text-5xl font-extrabold text-blue-500">{{ score }}</span>
                    <span class="text-lg md:text-xl font-semibold text-slate-500 dark:text-slate-400">/ {{ total_questions }}</span>
                </div>
            </div>
        </div>

        <div class="text-center text-lg font-semibold mb-6">
            {% if passed %}
                <span class="text-emerald-600">You passed! Great job!</span>
            {% else %}
                <span class="text-red-600">You did not pass. Try again!</span>
            {% endif %}
        </div>

        <div class="flex justify-center space-x-4">
            <a href="{% url 'aiapp:review_answers' attempt_id=attempt_id %}" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                Review Answers
            </a>
            <a href="{% url 'aiapp:quiz_report_pdf_for_attempt' attempt_id=attempt_id %}" class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105" target="_blank">
                Download Report
            </a>
        </div>
    </div>
</body>
</html>
