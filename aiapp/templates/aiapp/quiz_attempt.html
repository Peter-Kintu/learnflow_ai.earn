{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto p-8 bg-slate-800 rounded-2xl shadow-lg mt-10">
    <h2 class="text-3xl font-bold text-gray-200 mb-2">{{ quiz.title }}</h2>
    <p class="text-gray-400 mb-6">{{ quiz.description }}</p>

    <form method="post" action="{% url 'aiapp:quiz_attempt' quiz.id %}">
        {% csrf_token %}
        <div class="space-y-8">
            {% for question in questions %}
            <div class="bg-slate-700 p-6 rounded-xl shadow-inner question-block">
                <h4 class="text-lg font-semibold text-gray-200 mb-4">{{ forloop.counter }}. {{ question.text }}</h4>
                <div class="space-y-3">
                    <label class="flex items-center text-gray-200 cursor-pointer p-3 rounded-lg hover:bg-slate-600 transition-colors">
                        <input type="radio" name="question_{{ question.id }}" value="A" class="form-radio text-indigo-500 mr-3">
                        <span>{{ question.option_a }}</span>
                    </label>
                    <label class="flex items-center text-gray-200 cursor-pointer p-3 rounded-lg hover:bg-slate-600 transition-colors">
                        <input type="radio" name="question_{{ question.id }}" value="B" class="form-radio text-indigo-500 mr-3">
                        <span>{{ question.option_b }}</span>
                    </label>
                    <label class="flex items-center text-gray-200 cursor-pointer p-3 rounded-lg hover:bg-slate-600 transition-colors">
                        <input type="radio" name="question_{{ question.id }}" value="C" class="form-radio text-indigo-500 mr-3">
                        <span>{{ question.option_c }}</span>
                    </label>
                    <label class="flex items-center text-gray-200 cursor-pointer p-3 rounded-lg hover:bg-slate-600 transition-colors">
                        <input type="radio" name="question_{{ question.id }}" value="D" class="form-radio text-indigo-500 mr-3">
                        <span>{{ question.option_d }}</span>
                    </label>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="flex justify-end mt-8">
            <button type="submit" class="px-8 py-3 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition-colors shadow-lg font-semibold">
                Submit Answers
            </button>
        </div>
    </form>
</div>
{% endblock %}
