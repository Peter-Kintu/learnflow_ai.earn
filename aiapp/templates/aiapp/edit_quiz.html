{% extends "base.html" %}

{% block title %}Edit Quiz - {{ quiz.title }}{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto p-8 bg-slate-800 rounded-2xl shadow-lg mt-10 relative">
    <a href="{% url 'aiapp:teacher_quiz_dashboard' %}" class="absolute top-4 left-4 text-gray-400 hover:text-indigo-500 transition-colors flex items-center space-x-2 font-medium">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
        <span>Back</span>
    </a>

    <h2 class="text-3xl font-bold text-gray-200 mb-2 text-center">Edit Quiz</h2>
    <p class="text-center text-gray-400 mb-8">Update the details and questions for "{{ quiz.title }}".</p>

    <form method="post" id="edit-quiz-form" class="space-y-6">
        {% csrf_token %}
        {{ quiz_form.as_p }}

        <div id="questions-container" class="space-y-8">
            </div>

        <div class="flex justify-between items-center pt-4 border-t border-slate-700">
            <button type="button" id="add-question-btn" class="px-6 py-2 bg-gray-600 text-gray-200 rounded-full hover:bg-gray-700 transition-colors shadow-sm font-semibold">
                Add a Question
            </button>
            <button type="submit" class="px-8 py-3 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition-colors shadow-lg font-semibold">
                Save Changes
            </button>
        </div>
        
        <input type="hidden" name="questions_data" id="questions-data-input">
    </form>
</div>

<script id="quiz-questions-data" type="application/json">
    {{ quiz_questions_json|safe }}
</script>

<script>
    // This script dynamically adds and manages question blocks.
    document.addEventListener('DOMContentLoaded', function() {
        const questionsContainer = document.getElementById('questions-container');
        const addQuestionBtn = document.getElementById('add-question-btn');
        const form = document.getElementById('edit-quiz-form');
        const questionsDataInput = document.getElementById('questions-data-input');
        let questionCounter = 0;

        /**
         * Creates a new HTML block for a question.
         * @param {object|null} questionData - Optional data to pre-populate the form.
         * @returns {HTMLElement} The created question block element.
         */
        function createQuestionBlock(questionData = null) {
            questionCounter++;
            const block = document.createElement('div');
            block.classList.add('bg-slate-700', 'p-6', 'rounded-xl', 'shadow-inner', 'question-block', 'relative');
            
            // Use the DB ID for existing questions, or a temporary ID for new ones
            const questionId = questionData && questionData.id ? questionData.id : `new-${questionCounter}`;
            block.dataset.questionId = questionId;

            const questionText = questionData ? questionData.text : '';
            const correctOptionValue = questionData ? questionData.correct_option : '';
            const options = questionData ? questionData.options : {
                'A': '', 'B': '', 'C': '', 'D': ''
            };

            const html = `
                <div class="flex justify-between items-center mb-4">
                    <span class="text-lg font-semibold text-gray-200">Question ${questionCounter}</span>
                    <button type="button" class="remove-question-btn text-gray-400 hover:text-red-500 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-circle"><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>
                    </button>
                </div>
                <div class="mb-4">
                    <label for="id_question_text_${questionId}" class="block text-sm font-medium text-gray-400 mb-2 sr-only">Question Text</label>
                    <textarea name="question_text_${questionId}" id="id_question_text_${questionId}" rows="3" required class="w-full p-3 rounded-lg bg-slate-900 text-gray-200 border border-slate-700 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-colors" placeholder="Enter the question text...">${questionText}</textarea>
                </div>
                <div class="grid sm:grid-cols-2 gap-4">
                    ${['A', 'B', 'C', 'D'].map(optionKey => `
                        <div class="space-y-2">
                            <label class="flex items-center text-gray-300">
                                <input type="radio" name="correct_option_${questionId}" value="${optionKey}" class="form-radio text-indigo-500 mr-2" ${correctOptionValue === optionKey ? 'checked' : ''}>
                                <input type="text" name="option_${optionKey.toLowerCase()}_${questionId}" value="${options[optionKey]}" placeholder="Option ${optionKey}" class="w-full p-2 rounded-lg bg-slate-900 text-gray-200 border border-slate-700 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-colors" required>
                            </label>
                        </div>
                    `).join('')}
                </div>
            `;
            block.innerHTML = html;
            return block;
        }

        /**
         * Updates the visible numbering of all question blocks.
         */
        function updateQuestionNumbers() {
            const questionBlocks = questionsContainer.querySelectorAll('.question-block');
            questionCounter = 0; // Reset counter for re-numbering
            questionBlocks.forEach(block => {
                questionCounter++;
                // Update the visible question number
                block.querySelector('.font-semibold').textContent = `Question ${questionCounter}`;
            });
        }

        /**
         * Gathers all question data from the form and populates the hidden input.
         */
        function packageQuestionData() {
            const questions = [];
            document.querySelectorAll('.question-block').forEach(block => {
                const questionId = block.dataset.questionId;
                const questionText = block.querySelector(`[name="question_text_${questionId}"]`).value;
                const correctOptionInput = block.querySelector(`input[name="correct_option_${questionId}"]:checked`);
                const correctOptionValue = correctOptionInput ? correctOptionInput.value : null;

                const options = {};
                ['A', 'B', 'C', 'D'].forEach(optionKey => {
                    const optionInput = block.querySelector(`[name="option_${optionKey.toLowerCase()}_${questionId}"]`);
                    options[optionKey] = optionInput ? optionInput.value : '';
                });

                questions.push({
                    id: questionId.startsWith('new-') ? null : questionId, // Send null for new questions
                    text: questionText,
                    options: options,
                    correct_option: correctOptionValue
                });
            });

            questionsDataInput.value = JSON.stringify(questions);
        }

        // --- Event Listeners and Initialization ---

        // Add event listener for the "Add a Question" button
        addQuestionBtn.addEventListener('click', function() {
            questionsContainer.appendChild(createQuestionBlock());
            updateQuestionNumbers();
        });

        // Use event delegation for "Remove" buttons
        questionsContainer.addEventListener('click', function(event) {
            const removeBtn = event.target.closest('.remove-question-btn');
            if (removeBtn) {
                const questionBlock = removeBtn.closest('.question-block');
                questionBlock.remove();
                // Re-update numbers after removing a block
                updateQuestionNumbers();
            }
        });

        // Intercept form submission to package the dynamic data
        form.addEventListener('submit', function(event) {
            packageQuestionData();
        });

        // Parse the JSON data from the script tag and create the initial questions
        const quizQuestionsScript = document.getElementById('quiz-questions-data');
        const quizQuestions = quizQuestionsScript && quizQuestionsScript.textContent.trim()
            ? JSON.parse(quizQuestionsScript.textContent)
            : [];
        
        if (quizQuestions.length > 0) {
            quizQuestions.forEach(q => {
                questionsContainer.appendChild(createQuestionBlock(q));
            });
        } else {
            // If no questions exist, add one empty question to start with
            questionsContainer.appendChild(createQuestionBlock());
        }

        // Set initial numbering
        updateQuestionNumbers();
    });
</script>

<style>
    /* Custom styles for radio buttons to match the dark theme */
    .form-radio {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        display: inline-block;
        vertical-align: middle;
        background-repeat: no-repeat;
        background-position: center;
        border-radius: 50%;
        cursor: pointer;
        width: 1.25rem;
        height: 1.25rem;
        border: 2px solid #6B7280; /* Equivalent to border-gray-600 */
        transition-property: all;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
    }

    .form-radio:checked {
        background-color: #4F46E5; /* Equivalent to bg-indigo-600 */
        border-color: #4F46E5;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='8' cy='8' r='3'/%3E%3C/svg%3E");
        background-size: 60% 60%;
    }
</style>
{% endblock %}
