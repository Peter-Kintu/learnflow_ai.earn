{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto p-8 bg-slate-800 rounded-2xl shadow-lg mt-10">
    <div class="flex flex-col md:flex-row items-start md:space-x-8">
        <!-- Book Cover Section -->
        <div class="flex-shrink-0 mb-6 md:mb-0">
            <img src="{{ book.cover_image_url }}" alt="{{ book.title }} Cover" class="w-64 h-auto rounded-lg shadow-xl">
        </div>

        <!-- Book Details Section -->
        <div class="flex-grow">
            <h2 class="text-4xl font-bold text-gray-200 mb-2">{{ book.title }}</h2>
            <div class="flex items-center text-sm text-gray-400 mb-4 space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                <span>Uploaded by {{ book.uploaded_by.get_full_name|default:book.uploaded_by.username }}</span>
            </div>

            <p class="text-gray-400 mb-6">{{ book.description }}</p>

            <div class="flex items-center mb-6">
                <span class="text-indigo-400 text-3xl font-extrabold mr-4">${{ book.price }}</span>
                <button class="px-6 py-3 bg-green-600 text-white rounded-full hover:bg-green-700 transition-colors shadow-lg font-semibold">
                    Purchase Book
                </button>
            </div>
            
            <p class="text-sm text-gray-500 mt-2">
                Note: This is a placeholder for a purchase action.
            </p>
        </div>
    </div>
</div>
{% endblock %}
