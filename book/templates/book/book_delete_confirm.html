{% extends "base.html" %}

{% block content %}
<!-- Main container for the content, centered and styled with a dark theme -->
<div class="max-w-xl mx-auto p-8 bg-slate-800 rounded-2xl shadow-lg mt-10">
    <h2 class="text-3xl font-bold text-gray-200 mb-4">Confirm Deletion</h2>
    
    <!-- Confirmation message displaying the book's title -->
    <p class="text-gray-400 mb-6">Are you sure you want to delete the book titled **"{{ book.title }}"**?</p>
    
    <!-- Warning about the action being irreversible -->
    <p class="text-sm text-red-400 mb-8">This action cannot be undone.</p>
    
    <!-- Form for the deletion action -->
    <form method="post">
        {% csrf_token %}
        <div class="flex justify-start space-x-4">
            <!-- The button to confirm and submit the deletion -->
            <button type="submit" class="px-6 py-2 bg-rose-600 text-white rounded-full hover:bg-rose-700 transition-colors shadow-md font-semibold">
                Yes, Delete
            </button>
            
            <!-- A link to cancel the action and return to the dashboard -->
            <a href="{% url 'book:teacher_dashboard' %}" class="px-6 py-2 bg-gray-600 text-gray-200 rounded-full hover:bg-gray-700 transition-colors shadow-md font-semibold">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
