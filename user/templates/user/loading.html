<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to LearnFlow AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index, follow">
  <meta name="description" content="LearnFlow AI is preparing your personalized learning experience. Please wait a moment.">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9564790727166506"
     crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f1117, #1a1c24);
      color: #e0e0e0;
      text-align: center;
      padding-top: 100px;
      margin: 0;
    }
    h1 {
      font-size: 2.5em;
      color: #00bfff;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      color: #cccccc;
      margin-bottom: 30px;
    }
    .spinner {
      margin: 0 auto;
      width: 60px;
      height: 60px;
      border: 6px solid #333;
      border-top: 6px solid #00bfff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    #fallback, #error {
      display: none;
      margin-top: 20px;
      font-size: 0.95em;
    }
    #fallback {
      color: #888;
    }
    #error {
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <h1>{{ app_name }}</h1>
  <p>{{ message }}</p>
  <div class="spinner" role="status" aria-label="Loading animation"></div>
  <p id="fallback">Still waking upâ€¦ hang tight.</p>
  <p id="error">Oops! Something went wrong. Please refresh or try again later.</p>

  {% if redirect %}
  <script>
    const fallback = document.getElementById('fallback');
    const error = document.getElementById('error');

    // Show fallback message after 7 seconds
    setTimeout(() => {
      fallback.style.display = 'block';
    }, 7000);

    // Ping server after 3 seconds to check readiness
    setTimeout(() => {
      fetch("/ping", { cache: "no-store" })
        .then(res => {
          if (res.ok) {
            window.location.href = "/user/login";
          } else {
            throw new Error("Ping failed");
          }
        })
        .catch(() => {
          fallback.style.display = 'none';
          error.style.display = 'block';
        });
    }, 3000);
  </script>
  {% endif %}
</body>
</html>
