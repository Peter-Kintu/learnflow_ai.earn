<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to LearnFlow AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index, follow">
  <meta name="description" content="LearnFlow AI is preparing your personalized learning experience. Please wait a moment.">
  <meta property="og:title" content="Welcome to LearnFlow AI">
  <meta property="og:description" content="Multilingual learning tools for African educators and students.">
  <meta property="og:image" content="https://learnflow-ai-0fdz.onrender.com/static/logo.png">
  <meta property="og:url" content="https://learnflow-ai-0fdz.onrender.com">
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9564790727166506" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f1117, #1a1c24);
      color: #e0e0e0;
      text-align: center;
      padding-top: 20vh;
      margin: 0;
    }
    h1 {
      font-size: 2.5em;
      color: #00bfff;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      color: #cccccc;
      margin-bottom: 2em;
      padding: 0 1em;
    }
    .spinner {
      margin: 0 auto;
      width: 60px;
      height: 60px;
      border: 6px solid #333;
      border-top: 6px solid #00bfff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    #fallback, #error {
      display: none;
      margin-top: 1.5em;
      font-size: 0.95em;
    }
    #fallback {
      color: #888;
    }
    #error {
      color: #ff6b6b;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.8em; }
      p { font-size: 1em; }
      .spinner {
        width: 40px;
        height: 40px;
        border-width: 4px;
      }
    }
  </style>
</head>
<body aria-live="polite">
  <h1>{{ app_name }}</h1>
  <p>{{ message }}</p>
  <div class="spinner" role="status" aria-label="Loading animation"></div>
  <p id="fallback">Still waking upâ€¦ hang tight.</p>
  <p id="error">Oops! Something went wrong. Please refresh or try again later.</p>

  {% if redirect %}
  <script>
    const fallback = document.getElementById('fallback');
    const error = document.getElementById('error');
    let attempts = 0;
    const maxAttempts = 12; // Retry for up to 1 minute (12 x 5s)

    // Show fallback message after 7 seconds
    setTimeout(() => {
      fallback.style.display = 'block';
    }, 7000);

    function pingServer() {
      fetch("/ping", { cache: "no-store" })
        .then(res => {
          if (res.ok) {
            window.location.href = "/login/";
          } else {
            throw new Error("Ping failed");
          }
        })
        .catch(() => {
          attempts++;
          if (attempts >= maxAttempts) {
            fallback.style.display = 'none';
            error.style.display = 'block';
          } else {
            setTimeout(pingServer, 5000); // Retry after 5 seconds
          }
        });
    }

    // Initial ping after 3 seconds
    setTimeout(pingServer, 3000);
  </script>
  {% endif %}
</body>
</html>
